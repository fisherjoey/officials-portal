<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>

    <!-- SyncedSport logo gradients -->
    <linearGradient id="ss-gradient-1" x1="335.82" y1="239.26" x2="401.74" y2="201.55" gradientUnits="userSpaceOnUse">
      <stop offset=".08" stop-color="#f46249"/>
      <stop offset="1" stop-color="#f67848"/>
    </linearGradient>
    <linearGradient id="ss-gradient-2" x1="459.18" y1="136.67" x2="470.77" y2="378.57" gradientUnits="userSpaceOnUse">
      <stop offset=".22" stop-color="#036be9"/>
      <stop offset=".54" stop-color="#0e80ea"/>
      <stop offset=".76" stop-color="#fdba74"/>
    </linearGradient>
    <linearGradient id="ss-gradient-3" x1="477.99" y1="128.47" x2="473.56" y2="383.22" gradientUnits="userSpaceOnUse">
      <stop offset=".05" stop-color="#006aed"/>
      <stop offset="1" stop-color="#0062e3"/>
    </linearGradient>
    <linearGradient id="ss-gradient-4" x1="182.48" y1="428.65" x2="471.89" y2="282.76" gradientUnits="userSpaceOnUse">
      <stop offset=".08" stop-color="#078eec"/>
      <stop offset=".33" stop-color="#0581e8"/>
      <stop offset=".96" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="ss-gradient-5" x1="181.03" y1="421.8" x2="457.38" y2="253.8" gradientUnits="userSpaceOnUse">
      <stop offset=".35" stop-color="#0767e2"/>
      <stop offset=".57" stop-color="#056ee3"/>
      <stop offset=".89" stop-color="#fdba74"/>
      <stop offset="1" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="ss-gradient-6" x1="287.75" y1="298.79" x2="276.16" y2="56.89" gradientUnits="userSpaceOnUse">
      <stop offset=".22" stop-color="#036be9"/>
      <stop offset=".54" stop-color="#0e80ea"/>
      <stop offset=".76" stop-color="#fdba74"/>
    </linearGradient>
    <linearGradient id="ss-gradient-7" x1="268.94" y1="306.99" x2="273.37" y2="52.24" gradientUnits="userSpaceOnUse">
      <stop offset=".05" stop-color="#006aed"/>
      <stop offset="1" stop-color="#0062e3"/>
    </linearGradient>
    <linearGradient id="ss-gradient-8" x1="564.45" y1="6.81" x2="275.04" y2="152.7" gradientUnits="userSpaceOnUse">
      <stop offset=".08" stop-color="#078eec"/>
      <stop offset=".33" stop-color="#0581e8"/>
      <stop offset=".96" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="ss-gradient-9" x1="565.9" y1="13.66" x2="289.55" y2="181.66" gradientUnits="userSpaceOnUse">
      <stop offset=".35" stop-color="#0767e2"/>
      <stop offset=".57" stop-color="#056ee3"/>
      <stop offset=".89" stop-color="#fdba74"/>
      <stop offset="1" stop-color="#fb923c"/>
    </linearGradient>
    <radialGradient id="orb" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="25%" stop-color="#fdba74"/>
      <stop offset="60%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>

  <!-- Decorative gradient orbs -->
  <ellipse cx="1100" cy="100" rx="300" ry="250" fill="#3b82f6" opacity="0.08" filter="url(#glow)"/>
  <ellipse cx="180" cy="540" rx="250" ry="200" fill="#f97316" opacity="0.06" filter="url(#glow)"/>

  <!-- SyncedSport Logo - positioned left side -->
  <g transform="translate(80, 200) scale(0.55)">
    <circle cx="373.46" cy="217.73" r="26" fill="url(#orb)"/>
    <g>
      <path fill="url(#ss-gradient-2)" d="M408.4,132c-8.32,12.58-4.76,29.46,7.85,37.74,109.28,71.76,110.79,140.32,1.22,209.95,177.61-82.11,94.33-198.09-9.07-247.69Z"/>
      <path fill="url(#ss-gradient-3)" d="M447.15,124.69c-12.59-8.96-30.09-5.78-38.62,7.11l-.13.2c103.39,49.6,186.68,165.58,9.07,247.69,171-70.45,159.7-162.44,29.68-255Z"/>
      <path fill="url(#ss-gradient-4)" d="M467.37,281.73c2.5-10.52-.45-21.61-6.8-32.08-34.25,81.21-172.58,166.01-293.74,147.93,59.05,13.43,117.82,9.19,166.59-8.4,63.42-22.88,125.71-72.76,133.95-107.46Z"/>
      <path fill="url(#ss-gradient-5)" d="M460.57,249.65c-5.36-8.83-13.13-17.21-22.13-24.41-26.72,81.69-150.29,168.79-271.61,172.34,121.16,18.08,259.49-66.72,293.74-147.93Z"/>
    </g>
    <g>
      <path fill="url(#ss-gradient-6)" d="M338.53,303.45c8.32-12.58,4.76-29.46-7.85-37.74-109.28-71.76-110.79-140.32-1.22-209.95-177.61,82.11-94.33,198.09,9.07,247.69Z"/>
      <path fill="url(#ss-gradient-7)" d="M299.78,310.76c12.59,8.96,30.09,5.78,38.62-7.11l.13-.2c-103.39-49.6-186.68-165.58-9.07-247.69-171,70.45-159.7,162.44-29.68,255Z"/>
      <path fill="url(#ss-gradient-8)" d="M279.56,153.72c-2.5,10.52.45,21.61,6.8,32.08,34.25-81.21,172.58-166.01,293.74-147.93-59.05-13.43-117.82-9.19-166.59,8.4-63.42,22.88-125.71,72.76-133.95,107.46Z"/>
      <path fill="url(#ss-gradient-9)" d="M286.36,185.8c5.36,8.83,13.13,17.21,22.13,24.41,26.72-81.69,150.29-168.79,271.61-172.34-121.16-18.08-259.49,66.72-293.74,147.93Z"/>
    </g>
  </g>

  <!-- Main content area -->
  <g>
    <!-- Title -->
    <text x="640" y="250" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="80" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">
      Officials Portal
    </text>

    <!-- Tagline -->
    <text x="640" y="320" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="26" fill="#94a3b8" text-anchor="middle" letter-spacing="0.5">
      Open-source template for sports officials associations
    </text>

    <!-- Accent underline -->
    <rect x="540" y="350" width="200" height="3" rx="1.5" fill="url(#accent)"/>
  </g>

  <!-- Tech stack pills -->
  <g transform="translate(640, 420)">
    <g transform="translate(-230, 0)">
      <rect x="0" y="0" width="100" height="40" rx="20" fill="white" fill-opacity="0.1"/>
      <text x="50" y="26" font-family="system-ui, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">Next.js</text>
    </g>
    <g transform="translate(-110, 0)">
      <rect x="0" y="0" width="110" height="40" rx="20" fill="white" fill-opacity="0.1"/>
      <text x="55" y="26" font-family="system-ui, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">TypeScript</text>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="100" height="40" rx="20" fill="white" fill-opacity="0.1"/>
      <text x="50" y="26" font-family="system-ui, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">Supabase</text>
    </g>
    <g transform="translate(140, 0)">
      <rect x="0" y="0" width="90" height="40" rx="20" fill="white" fill-opacity="0.1"/>
      <text x="45" y="26" font-family="system-ui, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">Tailwind</text>
    </g>
  </g>

  <!-- Version badge - top left -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="70" height="32" rx="16" fill="#f97316"/>
    <text x="35" y="21" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">v1.0.0</text>
  </g>

  <!-- MIT badge -->
  <g transform="translate(130, 50)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="white" fill-opacity="0.1"/>
    <text x="50" y="21" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">MIT License</text>
  </g>

  <!-- GitHub icon - top right -->
  <g transform="translate(1180, 50)">
    <circle cx="20" cy="16" r="24" fill="white" fill-opacity="0.1"/>
    <path transform="translate(5, 1) scale(1.2)" d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" fill="white"/>
  </g>

  <!-- SyncedSport attribution - bottom -->
  <g transform="translate(640, 590)">
    <text x="-40" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="end">
      Built by
    </text>
    <text x="-30" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#f97316" text-anchor="start" font-weight="600">
      SyncedSport
    </text>
  </g>
</svg>
