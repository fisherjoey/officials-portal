[build]
  command = "npm install && npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  SECRETS_SCAN_OMIT_PATHS = ".next/**,.netlify/**,out/**,content/**,public/content/**,netlify/functions/**"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

# Production environment
# Set SITE_URL in Netlify dashboard under Site settings > Build & deploy > Environment
# Example: SITE_URL = "https://your-domain.com"
[context.production]
  # Add your environment variables in the Netlify dashboard

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
